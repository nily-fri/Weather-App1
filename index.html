<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card-body">
        <h1 id="city">Tel Aviv</h1>

        <h2 id="today-date">Tue, Apr 6</h2>

        <div class="search-city">
          <form id="form1">
            <div>
              <input
                type="search"
                placeholder="Location"
                id="city-name"
                autocomplete="on"
                autocapitalize="on"
              />
            </div>
            <div>
              <input
                type="image"
                src="svg/loupe.svg"
                alt="submit"
                class="search-engine"
                width="20px"
                id="loupe-icon"
              />
              <input
                type="image"
                src="svg/placeholder.svg"
                alt="pin"
                width="20px"
                class="pin-icon"
              />
            </div>
          </form>
        </div>

        <div class="row exact-conditions">
          <div class="col-4">
            <ul>
              <li><span id="description">Clear</span></li>
              <li>
                Wind Speed: <span id="wind">30</span
                ><span id="speed-unit">km/h</span>
              </li>
              <li>Humidity: <span id="humidity">64</span>%</li>
              <li>Feels like <span id="feels_like">15</span>°</li>
            </ul>
          </div>
          <div class="col-4">
            <img src="png/01d.png" alt="sun-icon" class="big-icon" />
            <div class="today-temp">
              <span class="exact-temp" id="exact-temp"> °</span>
              <span class="degrees">
                <a href="x" id="celsius">C</a> |
                <a href="javascript:history.go(0)" id="fahrenheit">F</a>
              </span>
              <p>
                <span class="higher-temp" id="higher-temp">20°</span> /
                <span class="lower-temp" id="lower-temp">14°</span>
              </p>
            </div>
          </div>
        </div>

        <div class="row week">
          <div class="col-2 card">
            WED
            <br />
            <div>
              <img
                src="png/01d.png"
                alt="sun-icon"
                class="small-icon"
                width="20px"
              />
            </div>

            <div class="row">
              <span class="higher-temp">20°</span> <br />
              <span class="lower-temp">14°</span>
            </div>
          </div>
          <div class="col-2 card">
            THU
            <br />
            <div>
              <img
                src="png/01d.png"
                alt="sun-icon"
                class="small-icon"
                width="20px"
              />
            </div>
            <div class="row">
              <span class="higher-temp">20°</span> <br />
              <span class="lower-temp">14°</span>
            </div>
          </div>
          <div class="col-2 card">
            FRI
            <div>
              <img
                src="png/01d.png"
                alt="sun-icon"
                class="small-icon"
                width="20px"
              />
            </div>
            <div class="row">
              <span class="higher-temp">20°</span> <br />
              <span class="lower-temp">14°</span>
            </div>
          </div>
          <div class="col-2 card">
            SAT
            <br />
            <div>
              <img
                src="png/01d.png"
                alt="sun-icon"
                class="small-icon"
                width="20px"
              />
            </div>
            <div class="row">
              <span class="higher-temp">20°</span>
              <br />
              <span class="lower-temp">14°</span>
            </div>
          </div>
          <div class="col-2 card">
            SUN
            <br />
            <div>
              <img
                src="png/01d.png"
                alt="sun-icon"
                class="small-icon"
                width="20px"
              />
            </div>
            <div class="row">
              <span class="higher-temp">20°</span>
              <br />
              <span class="lower-temp">14°</span>
            </div>
          </div>
          <div class="col-2"></div>
        </div>
        <footer>
          <div>
            Icons made by
            <a href="https://www.flaticon.com/" title="Flaticon"
              >www.flaticon.com</a
            >
            Coded by
            <a href="https://github.com/nily-fri/Weather-App1" target="_blank"
              >Nily Friedman</a
            >
          </div>
        </footer>
      </div>
      <script src="index.js" defer></script>
    </div>
  </body>
</html>
